name: Deploy Lambda Function

on:
  push:
    branches:
      - main
      - master
      - 'claude/*'
    paths:
      - 'lambda_function_updated.py'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies
        run: |
          mkdir -p lambda_package
          pip install -t lambda_package \
            'pandas>=2.0,<2.4' \
            'numpy>=1.24,<1.27' \
            'geopy>=2.4,<2.5' \
            'scikit-learn>=1.3,<1.8' \
            'urllib3>=2.0,<3.0' \
            'openpyxl>=3.0,<3.2' \
            'xlrd>=2.0,<2.1'

      - name: Copy Lambda function
        run: |
          cp lambda_function_updated.py lambda_package/lambda_function.py

      - name: Optimize package size
        run: |
          cd lambda_package
          # Remove test directories
          find . -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true

          # Remove unnecessary files
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type f -name "*.pyo" -delete 2>/dev/null || true
          find . -type f -name "*.c" -delete 2>/dev/null || true
          find . -type f -name "*.cpp" -delete 2>/dev/null || true

          # Remove documentation
          find . -type d -name "doc" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "docs" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.md" -delete 2>/dev/null || true
          cd ..

      - name: Create deployment package
        run: |
          cd lambda_package
          zip -r ../lambda-deployment.zip . -q
          cd ..

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name route-optimizer-api \
            --zip-file fileb://lambda-deployment.zip \
            --region us-east-1

      - name: Wait for function update
        run: |
          aws lambda wait function-updated \
            --function-name route-optimizer-api \
            --region us-east-1

      - name: Verify deployment
        run: |
          aws lambda get-function \
            --function-name route-optimizer-api \
            --region us-east-1 \
            --query 'Configuration.[FunctionName,LastModified,Runtime,CodeSize]' \
            --output table
